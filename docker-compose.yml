version: "3"

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_HOST: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "goads"
    ports:
      - "5433:5432"
    networks:
      - default
      # todo add storing data volume
  migrate:
    image: migrate/migrate
    links:
      - postgres
    depends_on:
      - postgres
    networks:
      - default
    volumes:
      - ./migrations:/migrations
    command: ["-path", "./migrations", "-database", "postgres://postgres:root@postgres:5432/goads?sslmode=disable", "up"]
  ads:
    build:
      dockerfile: docker/ads/Dockerfile
      context: .
    depends_on:
      - postgres
      - migrate
    links:
      - postgres
    ports:
      - "18000:8000"
    networks:
      - default
    env_file:
      - config/services.env
  auth:
    build:
      dockerfile: docker/auth/Dockerfile
      context: .
    depends_on:
      - postgres
      - migrate
    links:
      - postgres
    ports:
      - "18001:8000"
    networks:
      - default
    env_file:
      - config/services.env
    volumes:
      - ./cert:/app/cert
  url_shortener:
    build:
      dockerfile: docker/urlshortener/Dockerfile
      context: .
    depends_on:
      - postgres
      - migrate
    links:
      - postgres
    ports:
      - "18002:8000"
    networks:
      - default
    env_file:
      - config/services.env
  api:
    build:
      dockerfile: docker/api/Dockerfile
      context: .
    depends_on:
      - ads
      - auth
      - url_shortener
    links:
      - ads
      - auth
      - url_shortener
    networks:
      - default
    ports:
      - "80:80"
    env_file:
      - config/api.env

networks:
  default:
